<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
    }
    .grid-item {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">
      <img src="image1.jpg" alt="Image 1">
      <p>Name 1</p>
      <p>Surname 1</p>
      <p>Phone 1</p>
      <p>Email 1</p>
    </div>
    <div class="grid-item">
      <img src="image2.jpg" alt="Image 2">
      <p>Name 2</p>
      <p>Surname 2</p>
      <p>Phone 2</p>
      <p>Email 2</p>
    </div>
    <!-- Repeat the grid-item divs for the remaining images -->
    <div class="grid-item">
      <img src="image8.jpg" alt="Image 8">
      <p>Name 8</p>
      <p>Surname 8</p>
      <p>Phone 8</p>
      <p>Email 8</p>
    </div>
  </div>
</body>
</html>
